<h6 class="border-bottom border-danger bg-danger text-white mx-n4 mt-n4 mb-4 py-2 px-4">{{ data.header }}</h6>
<p>{{ data.text }}</p>
<div class="container pt-4">
  <div class="row">
    <div class="col-6 col-md-5">
      <button type="button" class="btn btn-light btn-lg w-100 d-block mx-auto" (click)="onCancel()">{{ data.bttnCancel }}</button>
    </div>
    <div class="d-none d-md-block col-md-2">&nbsp;</div>
    <div class="col-6 col-md-5">
      <button type="button" class="btn btn-warning btn-lg w-100 d-block mx-auto" (click)="onOk()">{{ data.bttnOk }}</button>
    </div>
  </div>
</div>
